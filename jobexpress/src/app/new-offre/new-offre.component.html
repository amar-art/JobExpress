
<div class="container ">
    <div class="panel panel-default">
    <div class="panel panel-heading">inserer offre </div>
    <div class="panel panel-body">
        <form  id="offre" [formGroup]="offreForm">
            
   
            <div class="form-group col-md-6">
                <label>Nom: </label>
                <input type="text"  class="form-control" formControlName="nom">
            </div>    
            <div class="form-group col-md-6">
                <label>Type: </label>
                <input type="text"  class="form-control" formControlName="type">
            </div>  
    
    <div class="form-group col-md-6" >
        <label>Date :</label>
        <input type="date" class="form-control" formControlName="date" >
    </div>      
    <div class="form-group col-md-6" *ngIf="tests" >
        <label >Th√®me :</label>
        <select name="test" class="form-control" formControlName="test"> 

             <option value="{{test.idTest}}"  *ngFor="let test of tests">{{test.theme}}</option>

        </select>
    </div> 
    <div class="form-group col-md-6">
        <label>Description: </label>
        <textarea type="text"  class="form-control" formControlName="description" > </textarea>
    </div>       
    <div>

       <button  type="submit" class="btn btn-success pull-right"  (click)="addoffre()">save</button> 
    </div>    
       
     </form>
    </div>
</div>
</div>
